<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
    <body>

        <div id="wrapper" class="font-spacemono bg-[#F2DCE0] w-screen h-screen overflow-y-hidden overflow-x-hidden flex justify-center items-center">
        <div class="w-[730px]">
            <div id="mainHeading" class="flex items-center text-[#59484F] justify-between mb-9">
                <h1 class="text-[26px] font-bold">DevDetective</h1>
                <div class="flex gap-2 items-center cursor-pointer select-none" id="themingBtn">
                    <h3 class="font-bold text-lg" id="themeText">Dark</h3>
                    <img id="themeIcon" src="assets/darkness.svg" class="w-6 h-6"  alt="">
                </div>
            </div>

            <div id="searchBarDiv" class="h-[72px] bg-[#faf6f3] rounded-2xl shadow-lg flex items-center justify-between relative">
                <img id="searchIcon" src="assets/searchIconLight.svg" class=" absolute z-10 pointer-events-none left-2" alt="">
                <form id="searchForm" class="bg-[#faf6f3] flex w-full justify-between mx-2 gap-2">
                    <input class="bg-[#faf6f3] placeholder:text-[#59484F] text-[#59484F] pl-11 text-lg w-full outline-none" placeholder="Enter a GitHub username..." type="text" id="searchInput">
                    <button class="text-base bg-[#D9B4C8] font-bold text-[#faf6f3] rounded-xl p-4" id="searchBtn" type="submit">Search</button>
                </form>

                <h4 id="errorMessage" class="hidden">no search results</h4>
            </div>

            <div id="contentDiv" class="mt-6 bg-[#faf6f3] rounded-2xl shadow-lg p-10 flex justify-between">
                <div class=" w-[18%]">
                    <img id="profileImg" src="#" class="rounded-full" alt="">
                </div>

                <div class="w-[75%]">
                    <div class="flex items-center justify-between">
                        <h3 class="text-[#59484F] text-[26px] font-bold" id="nickName"></h3>
                        <h4 id="accountDate" class="text-base text-[#8f7881]"></h4>
                    </div>

                    <a id="userId" href="" target="_blank" class="text-base text-[#D9B4C8] underline"></a>
                    <p id="userBio" class="mt-4 text-base text-[#b3a2ab] mb-9">bio</p>

                    <div id="countDiv" class="w-full bg-[rgb(217,186,198)] rounded-xl flex justify-around px-8 py-4">
                        <div>
                            <h5 id="countTexts" class="text-sm text-[#554b4f]">Repos</h5>
                            <h3 id="repoCount" class="text-[#59484F] text-2xl font-bold"></h3>
                        </div>
                        <div>
                            <h5 id="countTexts2" class="text-sm text-[#554b4f]">Followers</h5>
                            <h3 id="followerCount" class="text-[#59484F] text-2xl font-bold"></h3>
                        </div>
                        <div>
                            <h5 id="countTexts3" class="text-sm text-[#554b4f]">Following</h5>
                            <h3 id="followingCount" class="text-[#59484F] text-2xl font-bold"></h3>
                        </div>
                    </div>

                    <div class="w-full flex mt-9 justify-between items-center text-base">
                        <div class="">
                            <div class="flex gap-2">
                                <img id="locIcon" src="assets/locIconLight.svg" width="23px" alt="">
                                <h4 id="userLoc" class="text-[#59484F]"></h4>
                            </div>
                            <div class="flex mt-7 gap-2">
                                <img id="xIcon" src="assets/xIconLight.svg" width="30px" alt="">
                                <a id="twitterId" href="" target="_blank" class="underline text-[#59484F]"></a>
                            </div>
                        </div>
                        <div class="">
                            <div class="flex gap-2">
                                <img id="bioIcon" src="assets/bioIconLight.svg" width="25px" alt="">
                                <a id="portfoLink" href="" target="_blank" class="underline text-[#59484F]"></a>
                            </div>
                            
                            <div class="flex mt-7 gap-2">
                                <img id="compIcon" src="assets/companyIconLight.svg" width="25px" alt="">
                                <h4 id="companyUrl" class="text-[#59484F]"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="https://kit.fontawesome.com/5992b6c16d.js" crossorigin="anonymous"></script>
        <script type="module" src="/script.js"></script>
    </body>
</html>
